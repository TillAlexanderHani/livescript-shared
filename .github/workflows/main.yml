name: Main Automation
on:
  schedule:
    # Run every 2 hours during business hours (9 AM to 9 PM UTC)
    - cron: '0 9-21/2 * * *'
    # Run every 6 hours during night hours  
    - cron: '0 3,15 * * *'
  
  workflow_dispatch:  # Allow manual trigger
  
  push:
    branches: [ main ]
    paths: 
      - 'podcast_shared_live.py'
      - '.github/workflows/main.yml'

permissions:
  contents: write

jobs:
  process-podcasts:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Increased timeout for stability
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        # Install specific versions to avoid conflicts
        pip install "numpy<2.0"
        pip install torch==1.13.1 torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install openai-whisper==20231117
        pip install feedparser==6.0.10 requests==2.31.0 python-dateutil==2.8.2
        
    - name: Create directories
      run: |
        mkdir -p downloads transcripts
    
    - name: Validate environment variables
      run: |
        echo "Checking environment variables..."
        if [ -z "$MISTRAL_API_KEY" ]; then echo "❌ MISTRAL_API_KEY is missing"; exit 1; else echo "✅ MISTRAL_API_KEY is set"; fi
        if [ -z "$EMAIL_FROM" ]; then echo "❌ EMAIL_FROM is missing"; exit 1; else echo "✅ EMAIL_FROM is set"; fi
        if [ -z "$EMAIL_TO" ]; then echo "❌ EMAIL_TO is missing"; exit 1; else echo "✅ EMAIL_TO is set"; fi
        if [ -z "$EMAIL_PASSWORD" ]; then echo "❌ EMAIL_PASSWORD is missing"; exit 1; else echo "✅ EMAIL_PASSWORD is set"; fi
        echo "All environment variables validated successfully!"
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        
    - name: Run podcast pipeline
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        python podcast_shared_live.py
        
    - name: Upload processing logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: processing-logs-${{ github.run_number }}
        path: |
          processed.json
          emailed.json
        retention-days: 30
        
    - name: Commit state files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Check if there are changes to commit
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Add state files if they exist and have changes
        if [ -f processed.json ]; then
          git add processed.json
        fi
        if [ -f emailed.json ]; then
          git add emailed.json
        fi
        
        # Only commit if there are staged changes
        if ! git diff --staged --quiet; then
          git commit -m "Update processing state files [skip ci]"
          git push origin main
          echo "State files updated successfully"
        else
          echo "No state changes to commit"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
